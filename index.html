<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dr. Raffle</title>
    <script src="js/Winwheel.min.js"></script>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .container canvas {
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="canvas-wrapper">
        <canvas width="500" height="500" id="raffle-canvas">
          Raffle not supported, please use a different browser.
        </canvas>
      </div>
    </div>
    <script>
      const segments = [
        { text: "text1" },
        { text: "text2" },
        { text: "text3" },
        { text: "text4" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" }
      ];
      segments.forEach((segment, index) => {
        segment.fillStyle = index % 2 === 0 ? "cyan" : "tomato";
      });
      let theWheel = new Winwheel({
        canvasId: "raffle-canvas",
        numSegments: segments.length,
        fillStyle: "tomato",
        lineWidth: "2",
        responsive: true,
        segments: segments,
        textFontFamily: "Verdana",
        textFontSize: 30
      });
    </script>
  </body>
</html>
